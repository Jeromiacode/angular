<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input 
                    #searchBox 
                    (keyup)="search(searchBox.value)" placeholder="Rechercher un pokemon ...">
                </div>
                <div class="collection">
                    <!-- Le  *ngFor="let pokemon of pokemons$|async" 
                    permet de nous Ã©pargner le code suivant:
                    ngOnInit(): void {
                        this.pokemon$.subscribe(pokemons => this.pokemons = pokemons)
                    } -->
                    <a 
                    *ngFor="let pokemon of pokemons$|async"
                    (click)="goToDeatilPokemon(pokemon)"
                    class="collection-item"
                    >
                        {{ pokemon.name }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
