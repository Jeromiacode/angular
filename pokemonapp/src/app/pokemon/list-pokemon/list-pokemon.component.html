<div class="container">
    <div class="row">

        <app-search-pokemon></app-search-pokemon>

        <div class="col m4 s6" *ngFor="let pokemon of pokemonList" >
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pokemonBorderCard="#ff0000">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date: 'dd/MM/yyyy' | uppercase}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="" class="btn-floating btn-large, waves-effect waves-large red z-depth-3" style="position: fixed; bottom: 25px; right: 25px; padding-left: 7px;" routerLink="/pokemon/add">Add</a>
